{% extends 'login.html' %}
  {% block contenttb %}
  {% include 'navbar.html' %}
  <div class="container ">
  
    <table class="table table-dark table-striped ">
     <thead >
      <h2 class="text-center">welcome to students data</h2>
     </thead>
    </table>
    
     <table class="table table-dark table-striped " style="margin-top:10px;">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Roll</th>
      <th scope="col">Class</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
{% for item in data %}
  
  <tbody>
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.Roll}}</td>
      <td>{{item.Std}}</td>
      <td><a type="button" href="{% url 'updatetask' item.id %}" class="btn btn-warning">Edit</a></td>
      <td><a type="button"  href="{% url 'deletetask' item.id %}" class="btn btn-danger">Delete</a></td>

    </tr>
    
  </tbody>
  
{% endfor %}

</table>

</div>

    <!-- Optional JavaScript; choose one of the two! -->
